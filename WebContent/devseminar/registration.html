<!DOCTYPE html>
<html>
<head>
    <title>Development Seminar</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="main">

        <img src="../images/jhu.jpg">

        <h3>JOHNS HOPKINS ANNUAL SOFTWARE DEVELOPMENT SEMINAR</h3>

        <form name="registration" id="registration" action="registration" method="post">
            <div class="input">
                <h4>Contact Information</h4>
                <label for="name">Name:</label> <input name="name" id="name" type="text"><br>
                <label for="email">E-mail:</label> <input name="email" id="email" type="text">
            </div>

            <div class="input">
                <h4>Select your Courses</h4>
                <select multiple name="courses" required>
                    <option value="A4 - Web Servces">A4 - Web Services</option>
                    <option value="A1 - J2EE Design Patterns">A1 - J2EE Design Patterns</option>
                    <option value="A3 - Service Oriented Architectures">A3 - Service Oriented Architectures</option>
                    <option value="A4 - Enterprise Service Bus">A4 - Enterprise Service Bus</option>
                    <option value="A6 - Secure Messaging">A6 - Secure Messaging</option>
                    <option value="A5 - Web Services Security">A5 - Web Services Security</option>
                </select>
            </div>

            <div class="input">
                <h4>Employment Status</h4>
                <input name="employmentStatus" type="radio" value="JHU Employee" required>JHU Employee
                <input name="employmentStatus" type="radio" value="JHU Student">JHU Student
                <input name="employmentStatus" type="radio" value="Speaker">Speaker 
                <input name="employmentStatus" type="radio" value="Other">Other
            </div>

            <div class="input">
                <h4 class="additional">Additional Fees and Charges</h4>
                <input name="hotel" type="checkbox" value="hotel">Hotel Accommodation (Conference Guest Special Fee - Parking Included)<br>
                <input name="parking" type="checkbox" value="parking">Parking Permit<br>
            </div>

            <input id="submit" type="submit" value="Compute Seminar Costs">
        </form>

    </div>

</body>
</html>
